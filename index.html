    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body onload="main()">
    <div class="container text-center">

        <!-- Title Row -->
        <div class="row " id="title-row">
            <div class="col">
                <h1 class="display-1 pop">Who's Up First?</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4>Choose an option below to see who starts your game.</h4>
            </div>
        </div>

        <!-- Button Row -->
        <div class="row" id="button-row">
            <div class="col-md col-12 button-col">
                <button  type="button" class="btn btn-custom random-button btn-lg" id="funny-button">Something Funny</button>
            </div>
            <div class="col-md col-12 button-col">
                <button type="button" class="btn btn-custom random-button btn-lg" id="mathy-button">Something Mathy</button>
            </div>

            <div class="col-md col-12 button-col">
                <button type="button" class="btn btn-custom random-button btn-lg" id="normal-button">Something Normal</button>
            </div>
        </div>

        <!-- Output Row -->
        <div class="row" id="output-row">
            <div class="col-sm" id="output">
                <!-- Output from the random selector appears here -->
            </div>
        </div>
    </div>
